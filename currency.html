<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1580519542036-c47de6196ba5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y3VycmVuY2llc3xlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
      background-size: cover;
    }
    select, input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ’± Currency Converter</h2>

  <input type="number" id="amount" placeholder="Enter amount">

  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>

  <select id="toCurrency">
    <option value="INR">INR</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>

  <button id="convertBtn">Convert</button>

  <div id="result"></div>

  <script src="currency.js"></script>
</body>
</html>
